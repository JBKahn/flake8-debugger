machine:
  python:
    version: 2.6.8

test:
  pre:
  #INSTALL AND SETUP
  - pyenv install 3.4.3 --force --verbose
  #ver. 2.7.9
  - virtualenv -p ~/.pyenv/versions/2.7.9/bin/python2.7 venv27 --distribute
  - source venv27/bin/activate ; python setup.py install ; pip install coverage
  override:
  #TESTS
  #ver. 2.6.8
  - cd ~/flake8-debugger; ~/.pyenv/versions/2.6.8/bin/python2.6 setup.py install; ~/.pyenv/versions/2.6.8/bin/python2.6 setup.py test
  #ver. 2.7.9
  - source venv27/bin/activate ; coverage run setup.py test
  #ver. 3.4.3
  - cd ~/flake8-debugger; ~/.pyenv/versions/3.4.3/bin/python3.4 setup.py install; ~/.pyenv/versions/3.4.3/bin/python3.4 setup.py test
